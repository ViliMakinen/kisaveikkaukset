<div class="main-content-container">
  <div *ngIf="currentUser!.nickName === null" class="tournament-title-container">
    Tervetuloa {{ currentUser!.firstName }} {{ currentUser!.lastName }}
    <mat-icon (click)="openDialog()" title="Vaihda nimesi" class="edit-icon clickable">edit</mat-icon>
  </div>
  <div *ngIf="currentUser!.nickName !== null" class="tournament-title-container">
    Tervetuloa {{ currentUser!.nickName }}!
    <mat-icon (click)="openDialog()" title="Vaihda nimesi" class="edit-icon clickable">edit</mat-icon>
  </div>
  <button [routerLink]="['admin-view']" mat-raised-button class="clickable button"
          *ngIf="currentUser!.email === 'aapo.kallio@gmail.com' || currentUser!.email === 'makinenvi@gmail.com'">Admin
    paneeli
  </button>
  <ng-container *ngIf="group$ | async as usersGroups">
    <div *ngIf="usersGroups.length > 0" class="tournament-title-container">Turnauksesi</div>
    <div class="tournament-container">
      <div class="clickable tournament-box" *ngFor="let group of usersGroups" (click)="navigatoToGroup(group.groupId)">
        {{ group.groupName }}
      </div>
    </div>
  </ng-container>
  <div class="join-create-container">
    <span class="join-container">
      <mat-form-field appearance="outline" class="input-container"
      ><input [(ngModel)]="code" autocomplete="off" matInput placeholder="Anna ryhm채n koodi"
      /></mat-form-field>
      <button (click)="tryJoiningGroup()" class="clickable button" mat-raised-button>Liity ryhm채채n</button>
      <div class="fail-message">{{ failMessage }}</div> </span
    ><span class="create-container">
      <button class="clickable button" mat-raised-button routerLink="create-group">Luo uusi ryhm채</button>
    </span>
  </div>
</div>
