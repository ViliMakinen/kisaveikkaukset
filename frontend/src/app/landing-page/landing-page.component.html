<div class="main-content-container">
  <div class="tournament-title-container">Turnauksesi</div>
  <div class="tournament-container">
    <div *ngFor="let tournament of usersTournaments">
      <button class="clickable tournament-box" mat-raised-button>{{ tournament }}</button>
    </div>
  </div>
  <div class="join-create-container">
    <span class="join-container">
      <mat-form-field appearance="outline" class="input-container"><input [(ngModel)]="code" autocomplete="off" matInput
                                                                          placeholder="Anna ryhm채n koodi"/></mat-form-field>
      <button (click)="tryJoiningGroup()" class="clickable button" mat-raised-button>Liity ryhm채채n</button>
      <div style="color: red">{{ failMessage }}</div> </span
    ><span class="create-container">
      <button mat-raised-button class="clickable button" routerLink="/create-group">Luo uusi ryhm채</button>
    </span>
  </div>
</div>
