<mat-drawer-container class="application-container" hasBackdrop="true">
  <mat-drawer #sidenav [opened]="sidenavService.isOpen.value" autoFocus="false" mode="over">
    <app-side-navigation (closeSidenav)="sidenavService.close()"></app-side-navigation>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content">
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
