<div class="main-content">
  <mat-form-field class="input-container"><input [(ngModel)]='code' autocomplete="off" matInput
                                                 placeholder="Anna koodisi">
  </mat-form-field>
  <button mat-raised-button class="button clickable" (click)="tryLogIn()">Kirjaudu sisään</button>
  <div class="title">
    Tervetuloa kisaveikkauksien pyhättöön {{user !== null ? user.name : ''}}!
  </div>
  <mat-card class="current-results">
    Tämän hetken tilanne:
    <div class="list">
      <mat-divider></mat-divider>
      <li *ngFor="let player of players" class="list-item">{{player.name}}<span>{{player.score}}
          pistettä</span></li>
    </div>
  </mat-card>
  <mat-card class="current-results">
    Tulevat kilpailut:
    <div class="list">
      <mat-divider></mat-divider>
      <li *ngFor="let tournament of tournaments" class="list-item">
        <a [href]="tournament.url" class="tournament" target="_blank">{{tournament.name}}</a>
        <span>{{tournament.dates}}</span>
      </li>
    </div>
  </mat-card>
</div>
