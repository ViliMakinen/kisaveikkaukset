<div class="main-content">
  <div class="title">Tervetuloa kisaveikkauksien pyhättöön !</div>
  <div class="button-container"><button class="clickable button" mat-raised-button routerLink="/MM-kisat-2022">Veikkauksiin</button></div>
  <div class="games-today-container">
    <div class="games-today-title-container">Päivän matsit</div>
    <div class="games-today-row-container" *ngFor="let game of mockGames">
      <span class="games-today-row-box">{{ game.home }} - {{ game.away }} </span><span class="games-today-row-box"> {{ game.date | date: 'dd.MM.yyyy' }}</span
      ><span class="games-today-row-box"> {{ game.date | date: 'HH:mm' }}</span>
    </div>
  </div>
  <div class="standings-container">
    <div class="standings-title-container">Pistetilanne <mat-icon  matTooltip="Viimeksi päivitetty: x">update</mat-icon></div>
    <div class="standings-row-container" *ngFor="let user of usersByPoints">
      <span class="standings-row-box">{{ user.name }} </span> <span class="standings-row-box">{{ user.points }} </span>
    </div>
  </div>
</div>
