<div *ngIf="user !== null" class="main-content">
  <div class="title">
    Tervetuloa kisaveikkauksien pyhättöön {{user.name}}!
  </div>
  <mat-card class="current-results">
    <mat-tab-group>
      <mat-tab *ngFor="let tournament of tournaments"
               [label]="tournament.name">
        <div class="list">
          <li *ngFor="let player of realPlayers(tournament)" [class.logged-user]="user?.name === player.name"
              class="list-item">{{player.name}}
            <span>{{getPlayerTournamentPoints(player, tournament)}} pistettä</span>
          </li>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>

  <mat-card class="current-results">
    Tulevat kilpailut:
    <div class="list">
      <mat-divider></mat-divider>
      <li *ngFor="let tournament of tournaments" class="list-item">
        <a [href]="tournament.url" class="tournament" target="_blank">{{tournament.name}}</a>
        <span>{{tournament.dates}}</span>
      </li>
    </div>
  </mat-card>
</div>
