<div class="main-container">
  <div class="log-in-container">
    <div>
      <mat-form-field class="input-container"><input [(ngModel)]="code" autocomplete="off" matInput placeholder="Anna koodisi" /> </mat-form-field>
      <button (click)="tryLogIn()" class="button clickable log-in-button" mat-raised-button>Kirjaudu sis채채n</button>
    </div>
  </div>
  <div class="create-group-container">
    <div>
      <div class="group-info-container">
        <mat-form-field class="example-full-width" appearance="legacy">
          <mat-label>Ryhm채n nimi</mat-label>
          <input matInput [(ngModel)]="groupName" />
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Turnaus</mat-label>
          <mat-select [(value)]="groupTournament">
            <mat-option *ngFor="let tournament of availableTournaments" [value]="tournament">{{ tournament }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button [disabled]="groupName === '' || groupTournament === ''" class="button clickable create-new-group"
              mat-raised-button>Luo uusi ryhm채
      </button>
    </div>
  </div>
</div>
