<div class='main-content-container'>
  <div class='title-container'>
    <h1>{{ competition.name }} veikkauskaavio</h1>
  </div>
  <!--  <button (click)="unlockPredictionsForUser()" mat-raised-button>Unlock predictions for user</button>-->
  <mat-tab-group *ngIf='user !== null' [selectedIndex]='userIndex'>
    <mat-tab
      *ngFor='let player of users'
      [disabled]='isTabLocked(player)'
      [label]="(player.name | uppercase) + ' (' + playerTournamentPoints(player) + ')'">
      <app-nfl-bracket
        (submitUserSelections)='submitUserSelections($event)'
        (submitUserSelectionsBackUp)='submitUserSelectionsBackUp($event)'
        [arePredictionsLocked]='arePredictionsLocked'
        [competition]='competition'
        [player]='player'
        [results]='getResults()'
        [user]='user'></app-nfl-bracket>
    </mat-tab>
  </mat-tab-group>
</div>
